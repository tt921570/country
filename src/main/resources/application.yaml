spring:
  application:
    name: country
  datasource:
    url: 'jdbc:postgresql://localhost:5432/country'
    username: postgres
    password: secret
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true
      pool-name: HikariPool-country
      connection-test-query: "SELECT 1"
      validation-timeout: 5000
      schema: country
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    schemas: country
    locations: classpath:db/migration/country
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    generate-ddl: true
    open-in-view: false

server:
  port: 8283
